		<script>
			/**
			 * Dynamically create <link rel="manifest" /> to enable using Playground with
			 * a Blueprint as an offline progressive web app.
			 *
			 * We don't have a static <link rel="manifest" /> element in the initial HTML
			 * because Safari would just go with it and ignore the dynamic updates made below.
			 * It has no problem with dynamically created manifest element, though.
			 *
			 * If this method ever fails, we'll need to rename index.html to index.php and
			 * ensure the <link rel="manifest" /> element is shipped in the initial HTML.
			 */

			/**
			 * On the local dev server, use the static manifest.json file.
			 * Outside of the local dev server, use the dynamic manifest that
			 * passes the query parameters through to the "start_url" property.
			 */
			let manifestUrl = '/manifest.json';

			/**
			 * In production, load a manifest URL that includes the current URL
			 * as the "start_url" parameter.
			 */
			if (window.location.port !== '5400') {
				const runningAsPWA = window.matchMedia(
					'(display-mode: standalone)'
				).matches;

				/**
				 * If we're running as an installed, offline app, keep referencing the
				 * same manifest.json file every time.
				 */
				if (runningAsPWA) {
					if (localStorage.getItem('manifestUrl')) {
						manifestUrl = localStorage.getItem('manifestUrl');
					}
				}

				if (!manifestUrl) {
					manifestUrl = new URL(
						'/dynamic-manifest.json.php',
						window.location.href
					);
					manifestUrl.search = window.location.search;

					/**
					 * In PWAs, remember the initial manifest on the first run.
					 */
					if (runningAsPWA) {
						localStorage.setItem(
							'manifestUrl',
							manifestUrl.toString()
						);
					}
				}
			}
			const newLink = document.createElement('link');
			newLink.rel = 'manifest';
			newLink.href = manifestUrl.toString();
			document.head.appendChild(newLink);
		</script>

	<body>
		<main id="root" aria-label="WordPress Playground">
			<script>
				const query = new URLSearchParams(window.location.search);
				const shouldLazyLoadPlayground =
					query.has('lazy') ||
					// Initial API used "start_button" - this preserves compatibility.
					'1' === query.get('start_button');

				if (shouldLazyLoadPlayground) {
					const query = new URLSearchParams(window.location.search);
					query.delete('lazy');
					query.delete('start_button');
					const nonLazyUrl = new URL(window.location);
					nonLazyUrl.search = query.toString();

					const initiator = document.createElement('a');
					initiator.innerText = 'Run Playground';
					initiator.setAttribute('id', 'lazy-load-initiator');
					initiator.setAttribute('href', nonLazyUrl);

					const root = document.getElementById('root');
					root.classList.add('lazy-loading');
					root.appendChild(initiator);
				}
			</script>
		</main>
	</body>
